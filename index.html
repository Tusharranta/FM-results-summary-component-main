<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="marks">
          <h1>76</h1>
          of 100
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h2>Summary</h2>

        <div class="summary-card reaction-card">
          <h4>Reaction</h4>

          <h5>80 / 100</h5>
        </div>
        <div class="summary-card memory-card">
          <h4>Memory</h4>
          <h5>92 / 100</h5>
        </div>
      </div>
    </div>
